<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'/>
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Data Dashboard</title>
  </head>
  <body>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <section id="headboard" >
     <span>Data Dashboard</span>
     <img class="logo" src="assets/images/logo-laboratoria.svg" alt="logo">
     <button id="btn">
     <hr>
     <hr>
     <hr>
     </button>
     <!-- <nav id="opcs-menu" class="enabled-menu">
       <ul>
        <li><a href="#">Mi perfil</a></li>
        <li><a href="#">Configuración</a></li>
        <li><a href="#">Salir</a></li>
       </ul>
      </nav> -->
   </section>



    <section id="barra-sedes">
      <select id="sedes"  title="selccion de sedes">
       <option value="" hidden="">Selecciona una Sede</option>
       <option value="Ciudad de México">Ciudad de México</option>
       <option value="Lima">Lima</option>
       <option value="Arequipa">Arequipa</option>
       <option value="Santiago de Chile">Santiago de Chile</option>
      </select>
    </section>
    <section>
      <div class="alumnas">
        <h2>Alumnas</h2>
        <span class="icons"><i class="fa fa-female fa-4x " aria-hidden="true"></i></span>
      </div>
      <div class="prom-general">
        <h2>Meta promedio general</h2>
      <span class="icons"><i class="fa fa-graduation-cap fa-4x" aria-hidden="true"></i></span>

      </div>

      <div class="meta-ht">
          <h2>Meta habilidades técnicas</h2>
          <span class="icons"><i class="fa fa-code fa-4x" aria-hidden="true"></i></span>

      </div>

      <div class="meta-HSE">
          <h2>Meta HSE</h2>
          <span class="icons"><i class="fa fa-heartbeat fa-4x" aria-hidden="true"></i></span>

      </div>

      <div class="nps">
          <h2>Net Prometer Score (NPS)</h2>

      </div>
      <div class="nsa">
        <h2>Nivel de satisfacción de las alumnas</h2>

      </div>
      <div class="prom-teachs">
         <h2>Promedio teachers</h2>
         <span class="icons"><i class="fa fa-trophy fa-4x" aria-hidden="true"></i></span>

      </div>
      <div class="prom-jedi">
         <h2>Promedio Jedi Masters</h2>
         <span class="icons"><i class="fa fa-thumbs-up fa-4x" aria-hidden="true"></i></span>

      </div>

    </section>
    <script src="./js/app.js"></script>
  </body>
